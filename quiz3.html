<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-top">
            <img src="img/zapomniec.jpg" alt="zapomniec"/>
            
            <audio controls>
                <source src="music/jak.mp3" type="audio/mpeg">
              </audio>
        </div>
        <div class="player">
                <div class="buttons-play">
                    <input type="image" src="img/prev.png" alt="next"/>
                </div>
                <div class="buttons-pause">
                    <input type="image" src="img/play.png" alt="play"/>
                </div>
                <div class="buttons-play">
                    <input type="image" src="img/next.png" alt="next"/>
                </div>
            </div>
    </div>
    <div class="container-answers">
        <div class="answer">
            <button>Ta miłość</button>
            <button>Jak zapomnieć</button>
            <button>Tango</button>
        </div>
    </div>
</body>
</html>
